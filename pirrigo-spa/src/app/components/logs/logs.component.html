<mat-card>
    <style>
        .refresh-button {
            position: fixed;

            /* position: absolute; */
            right: 50%;
            z-index: 1000;
            /* float: right; */
            bottom: 3em;
        }
    </style>
    <mat-card-title>
        Logs (systemd)
    </mat-card-title>
    <table mat-table #table [dataSource]="logs" class="mat-elevation-z8">
        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let element"> {{element.time}} </td>
        </ng-container>

        <ng-container matColumnDef="level">
            <th mat-header-cell *matHeaderCellDef> Log Level </th>
            <td mat-cell *matCellDef="let element"> {{element.level}} </td>
        </ng-container>

        <ng-container matColumnDef="message">
            <th mat-header-cell *matHeaderCellDef> Message </th>
            <td mat-cell *matCellDef="let element"> {{element.message}} </td>
        </ng-container>

        <ng-container matColumnDef="application">
            <th mat-header-cell *matHeaderCellDef> Application </th>
            <td mat-cell *matCellDef="let element"> {{element.application}} </td>
        </ng-container>

        <ng-container matColumnDef="interval">
            <th mat-header-cell *matHeaderCellDef> Interval </th>
            <td mat-cell *matCellDef="let element"> {{element.interval}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="control-buttons">
        <button class="refresh-button" (click)=" ngOnInit()" mat-fab color="accent" aria-label="Refresh data">
            <mat-icon>refresh</mat-icon>
        </button>
    </div>
</mat-card>
